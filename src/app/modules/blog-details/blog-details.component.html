
<div class="container-fluid mt-4 pt-5">

          <div class="container ">
            <form [formGroup]="searchForm" (ngSubmit)="searchArticles(searchForm.value)">
              <div class="row">
                <div class="col input-group">
                  <input type="text" placeholder="{{searchPlaceholder}}" name="search" formControlName="search" class="form-control">
        
                  <div class="input-group-append">
        
                    <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </form>
          </div>

          
      <div *ngIf="isload" class="row col-md-4 col-sm-6 offset-md-4 offset-sm-3">
        <img src="https://cdn.dribbble.com/users/97161/screenshots/1696432/__.gif">
      </div>
    <!-- <div *ngIf="!isSearchFull && !isload" class="row col-md-4 offset-md-5">
      <p class="alert alert-danger">NO NEWS FOUND</p>
    </div> -->
    <div *ngIf="!isNotSearching">

      
 <!-- Start Blog -->
 <section class="blog section" id="blog">
  <div class="container">
    <div class="row">
      <div class="section-title" *ngIf="!isSearchFull">
        <h2>Latest Blog</h2>
      </div>
    </div>
    <div class="row">

      <div class="blog-item padd-15" *ngFor="let result of searchResults">
        <div class="blog-item-inner shadow-dark">
          <div class="blog-img">
           <a  (click)="readMore(result)"> <img src="assets/{{result.dataPath}}/title.jpg" alt="Blog"> </a>
            <div class="blog-date">
              {{result.topic}}
            </div>

<!--             
            <small class="text-muted cat">
              <i class="bi bi-vector-pen"></i>Published By: {{result.publishBy}}
            </small> -->
          </div>
      
          <div class="blog-info">
           
            <h4 class="blog-title">{{result.title}}</h4>
            <div class="blog-description">
              <p class="readm">{{result.description}} </p>
              <p class="readmo">
                <button  class="btn btn-colour-1" (click)="readMore(result)">Read More</button> 
              </p>
            </div>
            <span class="blog-tags text-muted">
             <small>Published on: {{result.date}} </small>  
             <p><small>Published by: {{result.publishBy}}</small>  </p>   
             <div class="row dash">
             </div>
             <div class="row social">
              <span class="col socialBox">
              <a href="javascript:void(0)" (click)="sharefb(result)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                </svg>
              </a>
            </span>
            <span class="col socialBox">

              <a href="javascript:void(0)" (click)="shareWap(result)" style="color: #35d570;">

                </svg>
              </a>
              </span>

              <span class="col socialBox">

              <a href="javascript:void(0)" (click)="copyMessage(result)" value="click to copy" >

                  <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>

                </svg>

              </a>
              </span>

              <span class="col socialBox">

                <a href="javascript:void(0)" (click)="shareTwitter(result)" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                    <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                  </svg>
  
                </a>
                </span>

              <a
                href="https://t.me/share/url?url=https://stackblitz.com/@parhamdarvishi1998"
              >
                Telegram
              </a> -->
            </div>

            </span>
        </div>
        </div>
      </div> <!-- End Blog-item-->
    
    </div>
  </div>
</section>

         
       
      </div>
      </div>
